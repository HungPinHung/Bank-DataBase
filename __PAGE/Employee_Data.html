<!DOCTYPE html>
<html lang="en" onclick="parent.close_contextmenu();">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>儀錶板</title>

        <link href="Panel.css" rel="stylesheet" />

        <link href="../__MODULE/Fontawesome/css/fontawesome.css" rel="stylesheet" />
        <link href="../__MODULE/Fontawesome/css/brands.css" rel="stylesheet" />
        <link href="../__MODULE/Fontawesome/css/solid.css" rel="stylesheet" />

        <script src="contentmenu.js"></script>

        <script src="Employee_Data.js"></script>
    </head>
    <body>
        <p class="Page_title">
            資訊儀表
        </p>

        <div class="Panel">
            <div class="Panel_content_block">
                <div class="Panel_content_block_title">
                    旗下帳戶數量
                </div>

                <div class="Panel_content_block_content" content-block-tag="user_account_number">
                    1
                </div>
            </div>

            <div class="Panel_content_block">
                <div class="Panel_content_block_title">
                    本月處理交易次數
                </div>

                <div class="Panel_content_block_content" content-block-tag="user_trade_number">
                    0
                </div>
            </div>

            <div class="Panel_content_block">
                <div class="Panel_content_block_title">
                    員工全名
                </div>

                <div class="Panel_content_block_content" content-block-tag="user_name">
                    Lee Harry
                </div>
            </div>

            <div class="Panel_content_block">
                <div class="Panel_content_block_title">
                    電子信箱
                </div>

                <div class="Panel_content_block_content" content-block-tag="user_email">
                    cbb109121@gmail.com
                </div>
            </div>

            <div class="Panel_content_block">
                <div class="Panel_content_block_title">
                    電話號碼
                </div>

                <div class="Panel_content_block_content" content-block-tag="user_phone">
                    0912345678
                </div>
            </div>

            <div class="Panel_content_block">
                <div class="Panel_content_block_title">
                    身分證字號
                </div>

                <div class="Panel_content_block_content" content-block-tag="user_SSN">
                    A123456789
                </div>
            </div>

            <div class="Panel_content_block">
                <div class="Panel_content_block_title">
                    使用者代號
                </div>

                <div class="Panel_content_block_content" content-block-tag="user_ID">
                    Gay
                </div>
            </div>

            <div class="Panel_content_block alert red_alert">
                <div class="Panel_content_block_title">
                    當前指令 : 
                </div>
                
                <div class="Panel_content_block_content" content-block-tag="SQL_command">
                    SELECT * FROM `user` WHERE 1
                </div>
            </div>
        </div>
    </body>
</html>
