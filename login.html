
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入</title>
    <link rel="stylesheet" href="login.css" />
    <script src="identifier.js"></script>
    <script src="login.js" defer></script>
</head>
<body>
    <div class="center_box">
        <img class="logo" src="logo.png" alt="Logo" web_identifier="web-icon" />
        <div class="title">
            <p class="no_padding" web_identifier="web-title">合作銀行</p>
        </div>

        <div class="split_land"></div>

        <div class="select_permission">
            <div class="permission_option selected" onclick="switchPermission(this)" data-role="User">
                <p class="no_padding">使用者</p>
            </div>
            <div class="permission_option" onclick="switchPermission(this)" data-role="Service">
                <p class="no_padding">銀行人員</p>
            </div>
        </div>

        <div class="split_land"></div>

        <div class="login_input_block">
            <input type="text" id="username" class="login_input" placeholder="帳號或身分證字號" />
            <div class="split_land"></div>
            <input type="password" id="password" class="login_input" placeholder="密碼" />
        </div>

        <div class="split_land"></div>

        <div class="action_block">
            <button class="action_button blue" onclick="handleLogin()">登入</button>
        </div>

        <div class="split_land"></div>

        <div class="copyright">
            <p class="no_padding">Make by CBB109121 TiiiM 2024</p>
        </div>
    </div>
</body>
</html>
